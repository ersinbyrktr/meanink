<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .nav-bar {
            margin-bottom: 20px;
        }
        .nav-bar a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
        }
        .results {
            margin-top: 40px;
        }
        .result-item {
            margin-bottom: 30px;
        }
        mark {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="{{ url_for('search') }}">Search</a>
        <a href="{{ url_for('chat') }}">Chat</a>
    </div>
    <div class="search-container">
        <h1>Notepad Search</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter your search query..." value="{{ query }}">
            <input type="submit" value="Search">
        </form>
    </div>
    {% if results %}
    <div class="results">
        <h2>Search Results:</h2>
        {% for result in results %}
        <div class="result-item">
            <p>Score: {{ result.score }}</p>
            <p>{{ result.content | safe }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
